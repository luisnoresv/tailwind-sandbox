<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Breakpoints & Media Queries</title>
	</head>
	<!-- Tailwind is mobile-first -->
	<body
		class="bg-black sm:bg-green-800 md:bg-blue-500 lg:bg-yellow-500 xl:bg-purple-500 2xl:bg-red-500">
		<h1 class="text-white text-xl md:text-3xl xl:text-5xl"></h1>
		<script>
			function showBrowserWith() {
				const width = window.innerWidth;

				document.querySelector('h1').innerText = `Width: ${width}`;
			}

			window.onload = showBrowserWith;
			window.onresize = showBrowserWith;
		</script>
	</body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
