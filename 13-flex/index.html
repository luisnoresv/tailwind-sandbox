<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Flex</title>
	</head>
	<body>
		<!-- Flex and alignment -->
		<h2 class="font-bold">Flex and alignment</h2>
		<div
			class="flex flex-wrap items-center justify-between h-72 w-full bg-gray-100">
			<div class="p-10 border border-blue-300 bg-blue-100">01</div>
			<div class="p-10 border border-blue-300 bg-blue-100">02</div>
			<div class="p-10 border border-blue-300 bg-blue-100">03</div>
			<div class="p-10 border border-blue-300 bg-blue-100">04</div>
		</div>
		<br />
		<!-- Flex Column, Gap and Order -->
		<h2 class="font-bold">Flex Column, Gap and Order</h2>
		<div
			class="flex flex-col gap-4 items-center justify-between h-72 w-full bg-gray-100">
			<div class="order-3 p-10 border border-blue-300 bg-blue-100">01</div>
			<div class="order-2 p-10 border border-blue-300 bg-blue-100">02</div>
			<div class="order-4 p-10 border border-blue-300 bg-blue-100">03</div>
			<div class="order-1 p-10 border border-blue-300 bg-blue-100">04</div>
		</div>
		<br />
		<!-- Grow and shrink -->
		<h2 class="font-bold">Grow and shrink</h2>
		<div class="flex w-full bg-gray-100">
			<div class="w-64 p-10 border border-blue-300 bg-blue-100">01</div>
			<div class="flex-none w-64 p-10 border border-blue-300 bg-blue-100">
				02
			</div>
			<div class="flex-auto w-64 p-10 border border-blue-300 bg-blue-100">
				03
			</div>
			<div class="flex-1 w-64 p-10 border border-blue-300 bg-blue-100">04</div>
			<div class="p-10 border border-blue-300 bg-blue-100">05</div>
			<div class="p-10 border border-blue-300 bg-blue-100">06</div>
			<div class="p-10 border border-blue-300 bg-blue-100">07</div>
		</div>
		<br />
		<div class="flex">
			<div class="flex-1 bg-blue-100">Hello</div>
			<div class="flex-1 bg-blue-100">Hello</div>
			<div class="flex-1 bg-blue-100">Hello</div>
		</div>
	</body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	    align-items: flex-start;
      items-end	      align-items: flex-end;
      items-center	  align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	  align-items: stretch;
    -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
